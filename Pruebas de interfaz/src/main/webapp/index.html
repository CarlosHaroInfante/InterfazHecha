<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web</title>
    <link rel="stylesheet" href="colores2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="image.png" Logo CHI Developers web style="height: 18%; width: 18%;">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="cta">
                <button class="cta-button">Solicitar Propuesta</button>
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor-tarjetas">
		    <div class="tarjeta">
		        <img src="banner-desarrollo-sitios-web_33099-1687.jpg" alt="Imagen del proyecto" class="imagen-tarjeta">
		        <h2 class="titulo">Proyectos de desarrollo web</h2>
		        <p class="texto">Ejemplo de uno de mis proyectos.</p>
		        <button class="boton">VER</button>
		    </div>
		    <div class="tarjeta">
		        <img src="images.png" alt="Imagen del proyecto" class="imagen-tarjeta">
		        <h2 class="titulo">Proyectos de diseños web</h2>
		        <p class="texto">Ejemplo de uno de mis proyectos.</p>
		        <button class="boton">VER</button>
		    </div>
		    <div class="tarjeta">
		        <img src="mantenimiento_web_1678356102.png" alt="Imagen del proyecto" class="imagen-tarjeta">
		        <h2 class="titulo">Proyectos de mantenimiento</h2>
		        <p class="texto">Ejemplo de uno de mis proyectos.</p>
		        <button class="boton">VER</button>
		    </div>
		</div>
		
		<div class="contenedor-formulario">
	    <div class="formulario">
	        <h2 class="titulo-formulario">Contacto</h2>
	        <form>
	            <div class="campo-formulario">
	                <label for="nombre">Nombre:</label>
	                <input type="text" id="nombre" name="nombre" required>
	            </div>
	            <div class="campo-formulario">
	                <label for="apellidos">Apellidos:</label>
	                <input type="text" id="apellidos" name="apellidos" required>
	            </div>
	            <div class="campo-formulario">
	                <label for="correo">Correo electrónico:</label>
	                <input type="email" id="correo" name="correo" required>
	            </div>
	            <div class="campo-formulario">
	                <label for="telefono">Teléfono:</label>
	                <input type="tel" id="telefono" name="telefono" required>
	            </div>
	            <div class="campo-formulario">
	                <label for="mensaje">Mensaje:</label>
	                <textarea id="mensaje" name="mensaje" required></textarea>
	            </div>
	            <button type="submit" class="boton-enviar">Enviar</button>
	        </form>
	    </div>
</div>
    </main>
</body>
</html>
